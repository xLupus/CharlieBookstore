<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Bootstrap JavaScript -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container-xxl ">
        <div class="row">
            <div class="col img-background"></div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="w-100 d-flex flex-column align-items-center">
                    <div class="logo mb-5">
                        <a href="#">
                            <img src="logo.png" alt="Logo marca" width="300">
                        </a>
                    </div>

                    <span class="">Bem vindo de volta!</span>
                    <span class="h2 fw-bold mb-5">Acesse sua conta</span>

                    <form action="" class="w-50 d-flex flex-column">
                        <div class="mb-3">
                            <label for="" class="mb-2">Email:</label>
                            <input type="text" name="email" class="form-control form-control-lg text-form">
                        </div>
                        <div class="mb-2">
                            <label for="" class="mb-2">Senha:</label>
                            <input type="text" name="senha" class="form-control form-control-lg text-form">
                        </div>
                        <a href="#" class="align-self-end d-block mb-5">Esqueceu a senha?</a>

                        <button type="submit" name="btn_entrar" class="btn btn-primary mb-3 py-3">Login</button>
                    </form>

                    <a href="#" class="w-50">
                        <button type="button" class="btn btn-secondary w-100 py-3">Cadastrar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
